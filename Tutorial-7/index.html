<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Lorem ipsum dolor, sit amet consectetur adipisicing.</h1>
    <form action="post">
        <div>

            <label for="username">Enter Your Username</label>
            <input  type="text" autofocus id="username" name="username" placeholder="Enter Your Name : "  >
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="share" id="share" value="yes">
            <label for="share">Share this page</label>
        </div>
        <div>
            <label for="comment">Enter Your Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="2"></textarea>
        </div>
        <div>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
