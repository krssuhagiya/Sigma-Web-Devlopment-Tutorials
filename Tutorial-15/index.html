<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add CSS</title>
    <style>
        div.Intenal-div{
            background-color: #C850C0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Three Way To Add CSS</h1>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

    <div style="background-color: #4158D0;">
        This is Example of Inline CSS
    </div>

    <div class="Intenal-div">
        This is Example of Internal CSS
    </div>
    <div class="External-div">
        This is Example of Internal CSS
    </div>

</body>

</html>
