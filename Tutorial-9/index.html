<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <style>
        .pink{
            background-color: pink;
        }
        #firstDiv{
            color: red;
        }
        #secondDiv{
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="pink" id="firstDiv"> 
        <span>Red</span>
    </div>
    <div class="pink" id="secondDiv"> 
        <span>Yellow</span>
    </div>
</body>
</html>
