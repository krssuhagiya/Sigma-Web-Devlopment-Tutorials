<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 6px 5px 0px #45483fb4;
        }
        .text-element{
            text-shadow: 10px 5px 3px #e695f7
        }
        
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem ratione nisi inventore consequuntur debitis dolores, molestias officia officiis, pariatur aliquid, expedita a! Excepturi?
    </p>
</body>
</html>
